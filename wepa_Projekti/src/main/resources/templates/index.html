<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head"/>
<body>
<div th:replace="fragments/layout :: header"/>
<form sec:authorize="!isAuthenticated()" method="POST" th:action="@{/accounts}">
    <h1>Sign Up</h1>
    <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Passoword"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Full Name"/></div>
    <div class="form-group">
        <input class="form-control" type="text" name="profilename" placeholder="Profile Name"/></div>
    <div class="form-group">
        <input type="submit" value="Sign Up" class="btn btn-primary"/>
    </div>
</form>
</body>
</html>
